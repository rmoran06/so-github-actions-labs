name: CI Pipeline - Project Integrator

# Triggers: ejecutar en push y pull_request a la rama main
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Job 1: Test - Ejecutar tests en múltiples sistemas operativos y versiones de Node
  test:
    name: Test on ${{ matrix.os }} with Node ${{ matrix.node-version }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [18.x, 20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install OS-specific dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y tree
          echo "✓ Dependencias de Ubuntu instaladas (tree)"
      
      - name: Install OS-specific dependencies (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          echo "✓ No se requieren dependencias adicionales para Windows"
      
      - name: Install OS-specific dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          echo "✓ No se requieren dependencias adicionales para macOS"
      
      - name: Run tests
        run: npm test
        env:
          NODE_ENV: test
      
      - name: Generate coverage report
        run: npm run test:coverage --if-present
        continue-on-error: true
        env:
          NODE_ENV: test
      
      - name: Upload coverage report
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-project-${{ matrix.os }}-node${{ matrix.node-version }}
          path: coverage/
          retention-days: 30
          if-no-files-found: ignore

  # Job 2: Build - Compilar y empaquetar la aplicación
  build:
    name: Build application
    needs: test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: npm run build --if-present
        continue-on-error: true
      
      - name: Prepare build artifacts
        run: |
          mkdir -p build-output
          cp -r src/ build-output/
          cp package.json build-output/
          cp package-lock.json build-output/
          cp Dockerfile build-output/
          if [ -d "scripts" ]; then
            cp -r scripts/ build-output/
          fi
          echo "Build completed at $(date)" > build-output/BUILD_INFO.txt
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: project-build
          path: build-output/
          retention-days: 30
