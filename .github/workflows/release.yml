name: Release

# Trigger: ejecutar cuando se crea un tag que comience con 'v'
on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test
        env:
          NODE_ENV: test
      
      - name: Get tag name
        id: tag_name
        run: echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
      - name: Generate release notes
        id: release_notes
        run: |
          RELEASE_DATE=$(date '+%Y-%m-%d %H:%M:%S UTC')
          TAG_NAME="${{ steps.tag_name.outputs.TAG }}"
          
          cat > RELEASE_NOTES.md << EOF
          # Release $TAG_NAME
          
          **Fecha de release:** $RELEASE_DATE
          
          ## ðŸ“¦ Contenido del Release
          
          Este release incluye:
          - AplicaciÃ³n Node.js/Express con endpoints de sistema y gestiÃ³n de archivos
          - Tests automatizados con Jest y Supertest
          - Dockerfile para containerizaciÃ³n
          - Scripts de automatizaciÃ³n multi-plataforma
          - Sistema de logs automÃ¡tico
          - Endpoints de gestiÃ³n de archivos
          
          ## ðŸš€ CaracterÃ­sticas Principales
          
          - **Sistema de Logs**: Registro automÃ¡tico de todas las peticiones HTTP en \`logs/app.log\`
          - **GestiÃ³n de Archivos**: Endpoints para crear, listar y leer archivos en \`data/\`
          - **Multi-OS Testing**: Probado en Ubuntu, Windows y macOS
          - **CI/CD Completo**: Workflows de GitHub Actions para testing, seguridad y deployment
          
          ## ðŸ“‹ Endpoints Disponibles
          
          - \`GET /\` - InformaciÃ³n del sistema
          - \`GET /env\` - Variables de entorno
          - \`GET /health\` - Health check
          - \`GET /files\` - Listar archivos
          - \`POST /files\` - Crear archivo
          - \`GET /files/:name\` - Leer archivo especÃ­fico
          
          ## ðŸ”§ InstalaciÃ³n
          
          \`\`\`bash
          npm install
          npm start
          \`\`\`
          
          ## ðŸ§ª Testing
          
          \`\`\`bash
          npm test
          npm run test:coverage
          \`\`\`
          
          ---
          
          **Tag:** $TAG_NAME  
          **Commit:** \`${GITHUB_SHA:0:7}\`  
          **Generado automÃ¡ticamente por GitHub Actions**
          EOF
          
          cat RELEASE_NOTES.md
      
      - name: Package application
        run: |
          # Crear directorio para el release
          mkdir -p release-package
          
          # Copiar archivos necesarios
          cp -r src/ release-package/
          cp package.json release-package/
          cp package-lock.json release-package/
          cp Dockerfile release-package/
          cp README.md release-package/ 2>/dev/null || echo "README.md no encontrado"
          
          # Copiar scripts si existen
          if [ -d "scripts" ]; then
            cp -r scripts/ release-package/
          fi
          
          # Crear archivo de informaciÃ³n del release
          cat > release-package/RELEASE_INFO.txt << EOF
          Release: ${{ steps.tag_name.outputs.TAG }}
          Build Date: $(date -u)
          Commit: ${GITHUB_SHA}
          Repository: ${GITHUB_REPOSITORY}
          EOF
          
          # Crear el archivo zip
          cd release-package
          zip -r ../so-cicd-app-${{ steps.tag_name.outputs.TAG }}.zip .
          cd ..
          
          echo "âœ“ AplicaciÃ³n empaquetada exitosamente"
          ls -lh so-cicd-app-*.zip
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.tag_name.outputs.TAG }}
          body_path: RELEASE_NOTES.md
          files: so-cicd-app-${{ steps.tag_name.outputs.TAG }}.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Release summary
        run: |
          echo ""
          echo "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—"
          echo "â•‘            RELEASE CREADO EXITOSAMENTE            â•‘"
          echo "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo ""
          echo "ðŸ·ï¸  Tag: ${{ steps.tag_name.outputs.TAG }}"
          echo "ðŸ“¦ Package: so-cicd-app-${{ steps.tag_name.outputs.TAG }}.zip"
          echo "ðŸ”— URL: https://github.com/${{ github.repository }}/releases/tag/${{ steps.tag_name.outputs.TAG }}"
          echo ""
